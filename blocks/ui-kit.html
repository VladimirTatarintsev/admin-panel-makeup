<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Inputs</title>
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="/pages/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="input">
      <div class="input__form">
        <label class="input__label" for="click-label-empty"
          >Дата и время заказа</label
        >
        <input
          class="input__field input__field_empty"
          type="text"
          id="click-label-empty"
          placeholder="Введите"
        />
      </div>

      <div class="input__form">
        <label class="input__label" for="click-label-incorrect"
          >Дата и время заказа</label
        >
        <input
          class="input__field input__field_incorrect"
          type="datetime"
          id="click-label-incorrect"
          placeholder="Введите"
          value="06.12.2021"
        />
        <button class="input__button">
          <svg
            class="input__icon"
            viewBox="0 0 16 16"
            fill="none"
            stroke="#BAD8F5"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none" />
          </svg>
        </button>
      </div>

      <div class="input__form">
        <label class="input__label" for="click-label-disabled"
          >Дата и время заказа</label
        >
        <input
          disabled
          class="input__field input__field_disabled"
          type="text"
          id="click-label-disabled"
          placeholder="Введите"
          value="06.12.2021"
        />
        <button class="input__button">
          <svg
            class="input__icon"
            viewBox="0 0 16 16"
            fill="#000"
            stroke="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z"
              stroke="none"
            />
            <path
              d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z"
              stroke="none"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
