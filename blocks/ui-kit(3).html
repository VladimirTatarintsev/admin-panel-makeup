<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="checkbox-radio.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Checkbox and radio</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="checkbox-block">
        <div class="checkbox-block__area">
          <input class="checkbox-block__item" type="checkbox" id="check-1" />
          <label class="checkbox-block__label" for="check-1"></label>
        </div>
        <div class="checkbox-block__area">
          <input
            checked
            class="checkbox-block__item"
            type="checkbox"
            id="check-2"
          />
          <label class="checkbox-block__label" for="check-2"></label>
        </div>
      </div>
      <div class="radio-block">
        <div class="radio-block__area">
          <input
            class="radio-block__item"
            type="radio"
            name="radio-button"
            id="radio-1"
          />
          <label class="radio-block__label" for="radio-1"></label>
        </div>
        <div class="radio-block__area">
          <input
            class="radio-block__item"
            checked
            type="radio"
            name="radio-button"
            id="radio-2"
          />
          <label class="radio-block__label" for="radio-2"></label>
        </div>
      </div>
    </div>
  </body>
</html>
