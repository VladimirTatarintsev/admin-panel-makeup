                <svg
                  class="input__icon"

    <div class="wrapper wrapper__checkbox-radio">

    <div class="wrapper wrapper__dropdown">
      <div class="dropdown-section dropdown-section__top">
        <div class="dropdown-block">
          <div class="checkbox dropdown-block__checkbox">
            <input class="checkbox__item" type="checkbox" id="new" />
            <label class="checkbox__label" for="new">Новый</label>
          </div>
          <div class="checkbox dropdown-block__checkbox">
            <input class="checkbox__item" type="checkbox" id="calc" />

          <div class="checkbox dropdown-block__checkbox">

          </div>
          <div class="checkbox dropdown-block__checkbox">
            <input class="checkbox__item" type="checkbox" id="postponed" />

          </div>
          <div class="checkbox dropdown-block__checkbox">
            <input class="checkbox__item" type="checkbox" id="completed" />

          </div>
          <div class="checkbox dropdown-block__checkbox">
            <input class="checkbox__item" type="checkbox" id="canceled" />
            <label class="checkbox__label" for="canceled">Отменен</label>
          </div>
        </div>
        <div class="dropdown-block">

          <div class="radio dropdown-block__radio">

              type="radio"
              name="radio-btn"
              id="calc-1"
            />

          <div class="radio dropdown-block__radio">
            <input
              class="radio__item-none"
              type="radio"
              name="radio-btn"
              id="confirmed-1"

            <label class="radio__label-none" for="confirmed-1"

          </div>
          <div class="radio dropdown-block__radio">
            <input

              name="radio-btn"
              id="postponed-1"

          </div>
          <div class="radio dropdown-block__radio">
